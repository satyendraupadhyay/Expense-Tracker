<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h3 class="text-center">Expense Tracker</h3>
  <div class="container">
    <form id="my-form">
      <div class="row align-items-center">
        <!-- 1 -->
        <div class="col-auto">
          <label for="in-1">Choose Expense Amount:</label>
          <input type ="number" id="in-1"></input>
        </div>
        <!-- 2 -->
        <div class="col-auto">
          <label for="in-2">Choose description:</label>
          <input id="in-2"></input>
        </div>
        <!-- 3 -->
        <div class="col-auto">
          <label for="in-3">Choose a category:</label>
          <select id="in-3">
            <option></option>
            <option>Fuel</option>
            <option>Electricity</option>
            <option>Movie</option>
          </select>
        </div>
        <!-- 4 -->
        <div class="col-auto">
          <button id="btn-1" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <hr>
  <h5 class="text-center">Expense Details</h5>
  <ul id="expense-details"></ul>
  

  <script src="index.js"></script>
